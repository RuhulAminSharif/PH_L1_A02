<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH L1 A02</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body class="bg-[#f8fcfc] max-w-[1440px] mx-auto">
    <div class="bg-red-50">
      <header
        class="max-w-[1140px] mx-[16px] sm:mx-[32px] md:mx-[64px] xl:mx-auto my-0 mt-[30px] flex justify-between items-center font-inter py-6"
      >
        <figure>
          <img
            class="w-[65px] sm:w-[135px]"
            src="/assets/images/logo.png"
            alt="logo"
            srcset=""
          />
        </figure>
        <nav>
          <ul class="flex justify-between items-center gap-x-12 list-none">
            <li>
              <a
                class="hidden sm:block font-[700] text-[16px] text-[#252432] leading-normal"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a
                class="hidden sm:block font-[400] text-[16px] text-[#8987a1] leading-normal"
                href="#"
                >Shop</a
              >
            </li>
            <li>
              <a
                class="hidden sm:block font-[400] text-[16px] text-[#8987a1] leading-normal"
                href="#"
                >About us</a
              >
            </li>
            <li class="flex justify-between items-center gap-x-2">
              <img src="/assets/images/cart.svg" alt="cart" srcset="" />
              <a
                class="font-[400] text-[16px] text-[#8987a1] leading-normal"
                href="#"
              >
                Cart ($56)
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section
          class="max-w-[1140px] mx-[16px] sm:mx-[32px] md:mx-[64px] xl:mx-auto mt-[2px] sm:mt-[120px] grid grid-cols-1 sm:grid-cols-2 justify-between items-end"
        >
          <div class="bg-red-100 order-2 sm:order-1">
            <h1
              class="font-noto-serif font-[700] text-[65px] text-black uppercase"
            >
              Always <span class="text-[#e95a08]"> fresh flowers </span>
            </h1>
            <p
              class="font-inter font-[400] text-[14px] sm:text-[22px] text-[rgba(0,0,0,0.5)] text-justify"
            >
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div
            class="bg-amber-50 flex justify-end items-end order-1 sm:order-2"
          >
            <img
              class="w-[570px] h-[355px]"
              src="/assets/images/hero-flower.png"
              alt="flower"
            />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
